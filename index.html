<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>  
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p id="viewHighscores">View Highscores</p> 
      <p id="time">Time: <span id="timeLeft">0</span></p>   
    </header>  
    <main>
      <h1 id="h1El">Coding Quiz Challenge</h1>
      <div id="content">
          <p>
          Try to answer the following code-related questions
          within the time limit. Keep in mind that incorrect
          answers will penalize your scoretime by ten seconds!
          </p>
      </div>    
      <button id="startQuiz">Start Quiz</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
